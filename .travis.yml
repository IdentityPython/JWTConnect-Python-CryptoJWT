sudo: false
language: python
python:
- 3.6
- 3.7
- 3.8
- pypy3
addons:
  apt:
    packages:
    - 
install:
- pip install codecov
- pip install tox
- pip install tox-travis
- pip install isort
- test "$TRAVIS_PYTHON_VERSION" != "pypy3" && pip install black
script:
- isort --check --recursive src tests
- test "$TRAVIS_PYTHON_VERSION" != "pypy3" && black --check src tests
- codecov --version
- tox
after_success:
- codecov
notifications:
  email: true
deploy:
  provider: pypi
  on:
    tags: true
  distributions: bdist_wheel
  skip_existing: true
  username: __token__
  password:
    secure: 

sudo: false

language: python
python:
  - 3.6
  - 3.7
  - 3.8
  - pypy3

addons:
  apt:
    packages:
      -

install:
  - pip install codecov
  - pip install tox
  - pip install tox-travis

script:
  - codecov --version
  - tox

after_success:
  - codecov

notifications:
  email: false

deploy:
  provider: pypi
  on:
    tags: true
  distributions: "bdist_wheel"
  skip_existing: true
  user: "__token__"
  password:
    secure: XXX


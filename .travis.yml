sudo: false
language: python
cache: pip
python:
  - 3.6
  - 3.7
  - 3.8
  - 3.9-dev
addons:
  apt:
    packages:
      -
install:
  - pip install codecov
  - pip install tox tox-travis
  - pip install isort black
script:
  - codecov --version
  - tox
  - isort --check -sl -p cryptojwt -rc src tests
  - black --check src tests
after_success:
  - codecov
notifications:
  email: true
deploy:
  provider: pypi
  on:
    tags: true
  distributions: "sdist bdist_wheel"
  skip_existing: true
  username: __token__
  password:
    secure: 

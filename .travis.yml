sudo: false
language: python
python:
  - 3.6
  - 3.7
  - 3.8
addons:
  apt:
    packages:
    -
install:
  - pip install codecov
  - pip install tox
  - pip install tox-travis
  - pip install isort
  - pip install black
script:
  - isort --check --recursive src tests
  - black --check src tests
  - codecov --version
  - tox
after_success:
  - codecov
notifications:
  email: true
deploy:
  provider: pypi
  on:
    tags: true
  distributions: "sdist bdist_wheel"
  skip_existing: true
  username: __token__
  password:
    secure: 
